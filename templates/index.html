<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Wheat Game Recommender</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url(static/bg.png);">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a href="#" class="navbar-brand">
            <img src="static/bread.png" alt="" width="30" height="30">
            Honey Wheat Game Recommender
        </a>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">My Recommendations</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('profile') }}" class="nav-link">My Profile</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>
    {% block content %}
    <h3 id="login-text" style="text-align: center; color: red;">Login</h3><br>
    <div class="login-class" style="text-align: center;">
        <form action="#" method='POST' id='login-form'>
            <input type="text" placeholder="Email" name='email'><br><br>
            <input type="text" placeholder="Password" name='password'><br><br>
            <input type="submit" value='Log In'>
        </form>
        <br>
        <a href="{{ url_for('signup') }}">Don't have an account? Sign up here!</a>
    </div>
    {% endblock %}
</body>

</html>
