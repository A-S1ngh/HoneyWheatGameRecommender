{% extends 'index.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles2.css')}}">

<div class="container">
    
    <div class="card-img">
        
            <img src=" {{image}}" class="grow" width="350" height="155">
            <h1 style="text-align: center;color: yellow; -webkit-text-stroke: 2px black;
            ">{{title}}</h1>
            <h2 style="text-align: center;color: yellow; -webkit-text-stroke: 2px black;">PRICE ${{price}} </h2>
            
            
        
    </div>
    
</div>
<div>
    <br> <br> <br>
    {%for i in range(0, len)%}
    <div class="review-card">
        <h4> REVIEW {{i+1}}</h4>
        <p>{{reviews[i]}}</p>
    </div>
   
    {%endfor%}
</div>
{% endblock %}
