{% extends 'index.html' %}
{% block content %}
<h3 id="signup-text" style="text-align: center; color: red;">Sign Up</h3><br>
<div class="signup-class" style="text-align: center;">
    {% if error %}
    <p id="login-text" style="text-align: center; color: red;"><strong>Error: </strong>{{ error }}</p>
    {% endif %}
    <form action="#" method='POST' id='signup-form'>
        <input type="text" placeholder="Username" name="username"><br><br>
        <input type="email" placeholder="Email" name='email'><br><br>
        <input type="password" placeholder="Password" name='password'><br><br>
        <input type="submit" value="Sign Up">
    </form>
    <br>
    <a href="{{ url_for('login') }}">Already have an account? Log in here!</a>
</div>
{% endblock %}
